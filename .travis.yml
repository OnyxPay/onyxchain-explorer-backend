language: none
sudo: required
services:
  - docker

before_script: 
  - echo $TRAVIS_COMMIT
  - echo $TRAVIS_TAG
  - echo $TRAVIS_BRANCH
  - echo $TRAVIS_BUILD

script:
  - if [[ -z $TRAVIS_TAG ]]; then export TRAVIS_TAG=dev; fi
  - echo "containers building..."
  - ( cd deploy ; tag=$TRAVIS_TAG docker-compose build )

deploy:
- provider: script
  script: bash deploy/aws.sh $TRAVIS_TAG
  on:
    tags: true 
    condition: $TRAVIS_TAG =~ ^test|main$